buildscript {
	repositories {
		maven { url 'https://maven.fabric.io/public' }
		mavenCentral()
	}

	dependencies {
		classpath 'io.fabric.tools:gradle:1.+'
	}
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
	maven { url 'https://maven.fabric.io/public' }
	mavenCentral()
}

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.3'
	useLibrary 'org.apache.http.legacy' // remove!

	defaultConfig {
		applicationId 'gc.david.dfm'
		minSdkVersion 10
		targetSdkVersion 21
		versionName '2.0dev'
		versionCode 20
	}
}

ext {
	supportLibraryVersion = '22.2.1'
	playServicesVersion = '7.0.0'
	graphViewVersion = '3.1.3'
	butterKnifeVersion = '6.1.0'
	greenDaoVersion = '1.3.1'
	guavaVersion = '18.0'
	crashlyticsVersion = '2.2.4'
	daggerVersion = '1.2.2'
}

dependencies {
	compile "com.android.support:support-v4:$supportLibraryVersion"
	compile "com.android.support:appcompat-v7:$supportLibraryVersion"
	compile "com.android.support:design:$supportLibraryVersion"
	compile "com.google.android.gms:play-services-maps:$playServicesVersion"
	compile "com.google.android.gms:play-services-location:$playServicesVersion"
	compile "com.jjoe64:graphview:$graphViewVersion"
	compile files('libs/InMobi-4.5.3.jar')
	compile "com.jakewharton:butterknife:$butterKnifeVersion"
	compile "de.greenrobot:greendao:$greenDaoVersion"
	compile "com.google.guava:guava:$guavaVersion"
	compile("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar") {
		transitive = true;
	}
	provided "com.squareup.dagger:dagger-compiler:$daggerVersion"
	compile "com.squareup.dagger:dagger:$daggerVersion"
}

