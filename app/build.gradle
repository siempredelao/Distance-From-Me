buildscript {
	repositories {
		maven { url 'https://maven.fabric.io/public' }
		mavenCentral()
	}

	dependencies {
		classpath 'io.fabric.tools:gradle:1.+'
	}
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
	maven { url 'https://maven.fabric.io/public' }
	mavenCentral()
}

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.3'
	useLibrary 'org.apache.http.legacy' // remove!

	defaultConfig {
		applicationId 'gc.david.dfm'
		minSdkVersion 10
		targetSdkVersion 21
		versionName '2.0dev'
		versionCode 20
	}
}

ext {
	supportLibraryGroup = 'com.android.support'
	playServicesGroup = 'com.google.android.gms'
	butterKnifeGroup = 'com.jakewharton'
	daggerGroup = 'com.squareup.dagger'

	supportLibraryVersion = '23.4.0'
	playServicesVersion = '7.0.0'
	graphViewVersion = '3.1.3'
	butterKnifeVersion = '8.4.0'
	greenDaoVersion = '1.3.1'
	guavaVersion = '18.0'
	crashlyticsVersion = '2.2.4'
	daggerVersion = '1.2.2'
}

dependencies {
	compile "$supportLibraryGroup:design:$supportLibraryVersion"
	compile "$playServicesGroup:play-services-maps:$playServicesVersion"
	compile "$playServicesGroup:play-services-location:$playServicesVersion"
	compile "com.jjoe64:graphview:$graphViewVersion"
	compile files('libs/InMobi-4.5.3.jar')
	compile "$butterKnifeGroup:butterknife:$butterKnifeVersion"
	apt "$butterKnifeGroup:butterknife-compiler:8.4.0"
	compile "de.greenrobot:greendao:$greenDaoVersion"
	compile "com.google.guava:guava:$guavaVersion"
	compile("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar") {
		transitive = true;
	}
	provided "$daggerGroup:dagger-compiler:$daggerVersion"
	compile "$daggerGroup:dagger:$daggerVersion"
}

